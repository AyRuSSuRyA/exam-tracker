<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f8f9fa;
        }

        input, textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
        }

        input[type="date"], input[type="number"] {
            padding: 6px 8px;
        }

        .time-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-input input {
            width: 50px;
        }

        #buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 14px;
        }

        button:hover {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #e74c3c;
            padding: 5px 10px;
            font-size: 12px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        #exportBtn {
            background-color: #3498db;
            display: block;
            margin: 20px auto;
        }

        #exportBtn:hover {
            background-color: #2980b9;
        }

        #exportArea {
            display: none;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: white;
        }

        #chartContainer {
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <h1>Exam Practice Tracker</h1>
    <table id="practiceTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Topic</th>
                <th>Time Taken</th>
                <th>Multiple Choice</th>
                <th>Section B</th>
                <th>Section C (if applicable)</th>
                <th>Overall Score</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="practiceBody"></tbody>
    </table>

    <div id="buttons"></div>
    <div id="averagesSection"></div>

    <canvas id="scoreChart" width="400" height="200"></canvas>

    <button id="exportBtn" onclick="exportToWord()">Export for Word</button>
    <div id="exportArea" contenteditable="true"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const subjects = ['Maths (Tech-Free)', 'Maths (Tech-Allowed)', 'English', 'Physics', 'Chemistry', 'Economics'];
        const practiceBody = document.getElementById('practiceBody');
        const buttonsDiv = document.getElementById('buttons');
        const exportArea = document.getElementById('exportArea');
        const ctx = document.getElementById('scoreChart').getContext('2d');
        let chart;

        function addPractice(subject, date = '', topic = '', hours = '', minutes = '', mcScore = '', sectionB = '', sectionC = '', overallScore = '', notes = '') {
            const row = practiceBody.insertRow();
            const mcDisabled = subject === 'Maths (Tech-Free)' ? 'disabled' : ''; // Disable MCQ input for Tech-Free

            row.innerHTML = `
                <td>${subject}</td>
                <td><input type="date" value="${date}"></td>
                <td><input type="text" placeholder="Enter topic" value="${topic}"></td>
                <td>
                    <div class="time-input">
                        <input type="number" min="0" max="23" placeholder="HH" value="${hours}">
                        <span>:</span>
                        <input type="number" min="0" max="59" placeholder="MM" value="${minutes}">
                    </div>
                </td>
                <td><input type="text" placeholder="MC Score (e.g., 10/18)" value="${mcScore}" ${mcDisabled}></td>
                <td><input type="text" placeholder="Section B Score (e.g., 5/10)" value="${sectionB}"></td>
                <td><input type="text" placeholder="Section C Score (e.g., 3/5)" value="${sectionC}"></td>
                <td><input type="text" placeholder="Overall Score (e.g., 18/30)" value="${overallScore}"></td>
                <td><textarea placeholder="Add notes">${notes}</textarea></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
        }

        function deleteRow(btn) {
            const row = btn.closest('tr');
            row.parentNode.removeChild(row);
            saveData();
        }

        subjects.forEach(subject => {
            const button = document.createElement('button');
            button.textContent = `Add ${subject} Practice`;
            button.onclick = () => {
                addPractice(subject);
                saveData();
            };
            buttonsDiv.appendChild(button);
        });

        function saveData() {
            const rows = practiceBody.querySelectorAll('tr');
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeInputs = cells[3].querySelectorAll('input');
                const rowData = {
                    subject: cells[0].textContent,
                    date: cells[1].querySelector('input').value,
                    topic: cells[2].querySelector('input').value,
                    hours: timeInputs[0].value,
                    minutes: timeInputs[1].value,
                    mcScore: cells[4].querySelector('input').value,
                    sectionB: cells[5].querySelector('input').value,
                    sectionC: cells[6].querySelector('input').value,
                    overallScore: cells[7].querySelector('input').value,
                    notes: cells[8].querySelector('textarea').value,
                };
                data.push(rowData);
            });
            localStorage.setItem('practiceData', JSON.stringify(data));
        }

        function loadData() {
            const storedData = JSON.parse(localStorage.getItem('practiceData')) || [];
            storedData.forEach(item => {
                addPractice(item.subject, item.date, item.topic, item.hours, item.minutes, item.mcScore, item.sectionB, item.sectionC, item.overallScore, item.notes);
            });
        }

        window.addEventListener('load', () => {
            loadData();
            calculateAverages();
            updateChart();
        });

        practiceBody.addEventListener('input', () => {
            saveData();
            calculateAverages();
            updateChart();
        });

        function calculateAverages() {
            const rows = practiceBody.querySelectorAll('tr');
            const subjectData = {};

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const subject = cells[0].textContent;
                const mcScore = convertToPercentage(cells[4].querySelector('input').value) || 0;
                const sectionB = convertToPercentage(cells[5].querySelector('input').value) || 0;
                const sectionC = convertToPercentage(cells[6].querySelector('input').value) || 0;
                const overallScore = convertToPercentage(cells[7].querySelector('input').value) || 0;

                if (!subjectData[subject]) {
                    subjectData[subject] = { mcScores: [], sectionBScores: [], sectionCScores: [], overallScores: [], dates: [] };
                }

                // Only push MC scores if the section is not Tech-Free
                if (subject !== 'Maths (Tech-Free)') {
                    subjectData[subject].mcScores.push(mcScore);
                }

                subjectData[subject].sectionBScores.push(sectionB);
                subjectData[subject].sectionCScores.push(sectionC);
                subjectData[subject].overallScores.push(overallScore);
                subjectData[subject].dates.push(cells[1].querySelector('input').value); // Track date for each trial
            });

            let averagesContent = '<h2>Average Scores</h2><ul>';

            Object.keys(subjectData).forEach(subject => {
                const mcAvg = subjectData[subject].mcScores.length > 0 
                    ? (subjectData[subject].mcScores.reduce((a, b) => a + b, 0) / subjectData[subject].mcScores.length).toFixed(2) 
                    : 'N/A';
                const sectionBAvg = (subjectData[subject].sectionBScores.reduce((a, b) => a + b, 0) / subjectData[subject].sectionBScores.length).toFixed(2);
                const sectionCAvg = (subjectData[subject].sectionCScores.reduce((a, b) => a + b, 0) / subjectData[subject].sectionCScores.length).toFixed(2);
                const overallAvg = (subjectData[subject].overallScores.reduce((a, b) => a + b, 0) / subjectData[subject].overallScores.length).toFixed(2);

                averagesContent += `
                    <li><strong>${subject}</strong> - Multiple Choice Avg: ${mcAvg}%, Section B Avg: ${sectionBAvg}%, Section C Avg: ${sectionCAvg}%, Overall Avg: ${overallAvg}%</li>
                `;
            });

            averagesContent += '</ul>';
            document.getElementById('averagesSection').innerHTML = averagesContent;
        }

        function convertToPercentage(fraction) {
            const [numerator, denominator] = fraction.split('/').map(Number);
            return numerator && denominator ? (numerator / denominator) * 100 : null;
        }

        function updateChart() {
            const rows = practiceBody.querySelectorAll('tr');
            const subjectData = {};

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const subject = cells[0].textContent;
                const overallScore = convertToPercentage(cells[7].querySelector('input').value) || 0;
                const date = cells[1].querySelector('input').value;

                if (!subjectData[subject]) {
                    subjectData[subject] = { scores: [], dates: [] };
                }
                subjectData[subject].scores.push(overallScore);
                subjectData[subject].dates.push(date);
            });

            if (chart) {
                chart.destroy();
            }

            const datasets = Object.keys(subjectData).map(subject => ({
                label: subject,
                data: subjectData[subject].scores,
                borderColor: getRandomColor(),
                fill: false,
                tension: 0.1
            }));

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function exportToWord() {
            let content = "Exam Practice Tracker\n\n";
            const rows = practiceBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeInputs = cells[3].querySelectorAll('input');
                const hours = timeInputs[0].value || '0';
                const minutes = timeInputs[1].value || '0';
                content += `Subject: ${cells[0].textContent}\n`;
                content += `Date: ${cells[1].querySelector('input').value}\n`;
                content += `Topic: ${cells[2].querySelector('input').value}\n`;
                content += `Time Taken: ${hours} hours ${minutes} minutes\n`;
                content += `Multiple Choice Score: ${cells[4].querySelector('input').value}\n`;
                content += `Section B Score: ${cells[5].querySelector('input').value}\n`;
                content += `Section C Score: ${cells[6].querySelector('input').value}\n`;
                content += `Overall Score: ${cells[7].querySelector('input').value}\n`;
                content += `Notes: ${cells[8].querySelector('textarea').value}\n\n`;
            });
            exportArea.textContent = content;
            exportArea.style.display = 'block';
            exportArea.focus();
            document.execCommand('selectAll');
        }

</html>
