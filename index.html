<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice Tracker</title>
    <style>
        /* Existing styles remain the same */
        
        /* Updated textarea styles */
        textarea {
            width: 100%;
            min-height: 60px;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 14px;
            resize: vertical;
            overflow-y: hidden;
        }

        /* New styles for statistics cards */
        .stats-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
            margin-bottom: 30px;
        }

        .stat-card {
            flex: 1;
            min-width: 250px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .stat-card h3 {
            margin: 0 0 10px 0;
            color: #2c3e50;
        }

        .progress-container {
            margin-top: 10px;
        }

        .progress-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .progress-bar {
            height: 10px;
            background-color: #ecf0f1;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background-color: #3498db;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Existing HTML structure remains the same -->

    <script>
        // Existing JavaScript remains largely the same, with these key modifications:
        
        // Update the textarea auto-resize functionality
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Modify the addPractice function to include auto-resize
        function addPractice(subject, date = '', topic = '', hours = '', minutes = '', mcScore = '', sectionB = '', sectionC = '', overallScore = '', notes = '') {
            const row = practiceBody.insertRow();
            const mcDisabled = subject === 'Maths (Tech-Free)' ? 'disabled' : '';

            row.innerHTML = `
                <td>${subject}</td>
                <td><input type="date" value="${date}"></td>
                <td><input type="text" placeholder="Enter topic" value="${topic}"></td>
                <td>
                    <div class="time-input">
                        <input type="number" min="0" max="23" placeholder="HH" value="${hours}">
                        <span>:</span>
                        <input type="number" min="0" max="59" placeholder="MM" value="${minutes}">
                    </div>
                </td>
                <td><input type="text" placeholder="MC Score (e.g., 10/18)" value="${mcScore}" ${mcDisabled}></td>
                <td><input type="text" placeholder="Section B Score (e.g., 5/10)" value="${sectionB}"></td>
                <td><input type="text" placeholder="Section C Score (e.g., 3/5)" value="${sectionC}"></td>
                <td><input type="text" placeholder="Overall Score (e.g., 18/30)" value="${overallScore}"></td>
                <td><textarea placeholder="Add notes" oninput="autoResize(this)">${notes}</textarea></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;

            // Trigger auto-resize for the new textarea
            const newTextarea = row.querySelector('textarea');
            autoResize(newTextarea);
        }

        // Update the calculateAverages function to create a more visual representation
        function calculateAverages() {
            const rows = practiceBody.querySelectorAll('tr');
            const subjectData = {};

            // Collect data (same as before)
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const subject = cells[0].textContent;
                const mcScore = convertToPercentage(cells[4].querySelector('input').value) || null;
                const sectionB = convertToPercentage(cells[5].querySelector('input').value) || null;
                const sectionC = convertToPercentage(cells[6].querySelector('input').value) || null;
                const overallScore = convertToPercentage(cells[7].querySelector('input').value) || null;

                if (!subjectData[subject]) {
                    subjectData[subject] = { mcScores: [], sectionBScores: [], sectionCScores: [], overallScores: [] };
                }

                if (subject !== 'Maths (Tech-Free)' && mcScore !== null) subjectData[subject].mcScores.push(mcScore);
                if (sectionB !== null) subjectData[subject].sectionBScores.push(sectionB);
                if (sectionC !== null) subjectData[subject].sectionCScores.push(sectionC);
                if (overallScore !== null) subjectData[subject].overallScores.push(overallScore);
            });

            // Create visual representation
            let statsHTML = '<div class="stats-container">';
            
            Object.keys(subjectData).forEach(subject => {
                const mcAvg = calculateAverage(subjectData[subject].mcScores);
                const sectionBAvg = calculateAverage(subjectData[subject].sectionBScores);
                const sectionCAvg = calculateAverage(subjectData[subject].sectionCScores);
                const overallAvg = calculateAverage(subjectData[subject].overallScores);

                statsHTML += `
                    <div class="stat-card">
                        <h3>${subject}</h3>
                        ${createProgressBar('Multiple Choice', mcAvg)}
                        ${createProgressBar('Section B', sectionBAvg)}
                        ${createProgressBar('Section C', sectionCAvg)}
                        ${createProgressBar('Overall', overallAvg)}
                    </div>
                `;
            });

            statsHTML += '</div>';
            document.getElementById('averagesSection').innerHTML = statsHTML;
        }

        function calculateAverage(scores) {
            return scores.length > 0 
                ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2) 
                : null;
        }

        function createProgressBar(label, value) {
            if (value === null) return '';
            return `
                <div class="progress-container">
                    <div class="progress-label">
                        <span>${label}</span>
                        <span>${value}%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${value}%"></div>
                    </div>
                </div>
            `;
        }

        // Initialize auto-resize for existing textareas
        window.addEventListener('load', () => {
            loadData();
            document.querySelectorAll('textarea').forEach(textarea => {
                autoResize(textarea);
                textarea.addEventListener('input', () => autoResize(textarea));
            });
            calculateAverages();
            updateChart();
        });
    </script>
</body>
</html>
