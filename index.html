<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice Tracker</title>
    <style>
        /* Keep all existing styles */
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f4f8;
        }

        /* All your existing styles here */

        /* Add new styles for textarea and averages visualization */
        textarea {
            min-height: 60px;
            height: auto;
            overflow-y: hidden;
        }

        #averagesSection {
            margin-top: 30px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .subject-card {
            flex: 1;
            min-width: 300px;
            background-color: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .subject-card h3 {
            margin-top: 0;
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 10px 0;
        }

        .progress-bar {
            flex-grow: 1;
            height: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin: 0 10px;
        }

        .progress-fill {
            height: 100%;
            background-color: #3498db;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <!-- Keep all your existing HTML -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        // Keep all your existing JavaScript

        // Modify the addPractice function to include auto-resize
        function addPractice(subject, date = '', topic = '', hours = '', minutes = '', mcScore = '', sectionB = '', sectionC = '', overallScore = '', notes = '') {
            const row = practiceBody.insertRow();
            const mcDisabled = subject === 'Maths (Tech-Free)' ? 'disabled' : '';

            row.innerHTML = `
                <td>${subject}</td>
                <td><input type="date" value="${date}"></td>
                <td><input type="text" placeholder="Enter topic" value="${topic}"></td>
                <td>
                    <div class="time-input">
                        <input type="number" min="0" max="23" placeholder="HH" value="${hours}">
                        <span>:</span>
                        <input type="number" min="0" max="59" placeholder="MM" value="${minutes}">
                    </div>
                </td>
                <td><input type="text" placeholder="MC Score (e.g., 10/18)" value="${mcScore}" ${mcDisabled}></td>
                <td><input type="text" placeholder="Section B Score (e.g., 5/10)" value="${sectionB}"></td>
                <td><input type="text" placeholder="Section C Score (e.g., 3/5)" value="${sectionC}"></td>
                <td><input type="text" placeholder="Overall Score (e.g., 18/30)" value="${overallScore}"></td>
                <td><textarea placeholder="Add notes" oninput="autoResize(this)">${notes}</textarea></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
            
            // Auto-resize the newly added textarea
            const textarea = row.querySelector('textarea');
            autoResize(textarea);
        }

        // Add the autoResize function
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = textarea.scrollHeight + 'px';
        }

        // Modify the calculateAverages function for better visualization
        function calculateAverages() {
            const rows = practiceBody.querySelectorAll('tr');
            const subjectData = {};

            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const subject = cells[0].textContent;
                const mcScore = convertToPercentage(cells[4].querySelector('input').value) || null;
                const sectionB = convertToPercentage(cells[5].querySelector('input').value) || null;
                const sectionC = convertToPercentage(cells[6].querySelector('input').value) || null;
                const overallScore = convertToPercentage(cells[7].querySelector('input').value) || null;

                if (!subjectData[subject]) {
                    subjectData[subject] = { mcScores: [], sectionBScores: [], sectionCScores: [], overallScores: [] };
                }

                if (subject !== 'Maths (Tech-Free)' && mcScore !== null) {
                    subjectData[subject].mcScores.push(mcScore);
                }
                if (sectionB !== null) subjectData[subject].sectionBScores.push(sectionB);
                if (sectionC !== null) subjectData[subject].sectionCScores.push(sectionC);
                if (overallScore !== null) subjectData[subject].overallScores.push(overallScore);
            });

            let averagesHTML = '';
            
            Object.keys(subjectData).forEach(subject => {
                const mcAvg = calculateAverage(subjectData[subject].mcScores);
                const sectionBAvg = calculateAverage(subjectData[subject].sectionBScores);
                const sectionCAvg = calculateAverage(subjectData[subject].sectionCScores);
                const overallAvg = calculateAverage(subjectData[subject].overallScores);

                averagesHTML += `
                    <div class="subject-card">
                        <h3>${subject}</h3>
                        ${createStatRow('Multiple Choice', mcAvg)}
                        ${createStatRow('Section B', sectionBAvg)}
                        ${createStatRow('Section C', sectionCAvg)}
                        ${createStatRow('Overall', overallAvg)}
                    </div>
                `;
            });

            document.getElementById('averagesSection').innerHTML = averagesHTML;
        }

        function calculateAverage(scores) {
            return scores.length > 0 
                ? (scores.reduce((a, b) => a + b, 0) / scores.length).toFixed(2) 
                : null;
        }

        function createStatRow(label, value) {
            if (value === null) return '';
            return `
                <div class="stat-row">
                    <span>${label}:</span>
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${value}%"></div>
                    </div>
                    <span>${value}%</span>
                </div>
            `;
        }

        // Update the window load event listener
        window.addEventListener('load', () => {
            loadData();
            document.querySelectorAll('textarea').forEach(textarea => {
                autoResize(textarea);
            });
            calculateAverages();
            updateChart();
        });

        // Update the input event listener for the practice body
        practiceBody.addEventListener('input', (e) => {
            if (e.target.tagName === 'TEXTAREA') {
                autoResize(e.target);
            }
            saveData();
            calculateAverages();
            updateChart();
        });
    </script>
</body>
</html>
