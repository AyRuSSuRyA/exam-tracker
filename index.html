<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Practice Tracker</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f7f9;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 36px;
            font-weight: bold;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background-color: white;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 30px;
        }

        th, td {
            padding: 15px 20px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
            font-size: 16px;
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:nth-child(even) {
            background-color: #f9fbfc;
        }

        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 14px;
            background-color: #f3f6f9;
        }

        .time-input {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .time-input input {
            width: 60px;
        }

        #buttons {
            margin-top: 20px;
            text-align: center;
        }

        button {
            background-color: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #27ae60;
        }

        .delete-btn {
            background-color: #e74c3c;
            padding: 8px 15px;
            font-size: 14px;
            color: white;
            border: none;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: #c0392b;
        }

        #exportBtn {
            background-color: #3498db;
            padding: 10px 25px;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 20px;
        }

        #exportBtn:hover {
            background-color: #2980b9;
        }

        #exportArea {
            display: none;
            width: 100%;
            height: 300px;
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            white-space: pre-wrap;
            font-family: 'Courier New', Courier, monospace;
            background-color: white;
        }

        .action-btn {
            margin-top: 15px;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <h1>Exam Practice Tracker</h1>
    <table id="practiceTable">
        <thead>
            <tr>
                <th>Subject</th>
                <th>Date</th>
                <th>Topic</th>
                <th>Time Taken</th>
                <th>Score</th>
                <th>Notes</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="practiceBody"></tbody>
    </table>
    
    <div id="buttons"></div>
    
    <button id="exportBtn" onclick="exportToWord()">Export for Word</button>
    <div id="exportArea" contenteditable="true"></div>

    <script>
        const subjects = ['Maths', 'English', 'Physics', 'Chemistry', 'Economics'];
        const practiceBody = document.getElementById('practiceBody');
        const buttonsDiv = document.getElementById('buttons');
        const exportArea = document.getElementById('exportArea');

        function addPractice(subject, date = '', topic = '', hours = '', minutes = '', score = '', notes = '') {
            const row = practiceBody.insertRow();
            row.innerHTML = `
                <td>${subject}</td>
                <td><input type="date" value="${date}"></td>
                <td><input type="text" placeholder="Enter topic" value="${topic}"></td>
                <td>
                    <div class="time-input">
                        <input type="number" min="0" max="23" placeholder="HH" value="${hours}">
                        <span>:</span>
                        <input type="number" min="0" max="59" placeholder="MM" value="${minutes}">
                    </div>
                </td>
                <td><input type="text" placeholder="Enter score" value="${score}"></td>
                <td><input type="text" placeholder="Add notes" value="${notes}"></td>
                <td><button class="delete-btn" onclick="deleteRow(this)">Delete</button></td>
            `;
        }

        function deleteRow(btn) {
            const row = btn.closest('tr');
            row.parentNode.removeChild(row);
            saveData();
        }

        subjects.forEach(subject => {
            const button = document.createElement('button');
            button.textContent = `Add ${subject} Practice`;
            button.onclick = () => {
                addPractice(subject);
                saveData();
            };
            buttonsDiv.appendChild(button);
        });

        function saveData() {
            const rows = practiceBody.querySelectorAll('tr');
            const data = [];
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeInputs = cells[3].querySelectorAll('input');
                const rowData = {
                    subject: cells[0].textContent,
                    date: cells[1].querySelector('input').value,
                    topic: cells[2].querySelector('input').value,
                    hours: timeInputs[0].value,
                    minutes: timeInputs[1].value,
                    score: cells[4].querySelector('input').value,
                    notes: cells[5].querySelector('input').value,
                };
                data.push(rowData);
            });
            localStorage.setItem('practiceData', JSON.stringify(data));
        }

        function loadData() {
            const storedData = JSON.parse(localStorage.getItem('practiceData')) || [];
            storedData.forEach(item => {
                addPractice(item.subject, item.date, item.topic, item.hours, item.minutes, item.score, item.notes);
            });
        }

        window.addEventListener('load', () => {
            loadData(); 
        });

        practiceBody.addEventListener('input', saveData);

        function exportToWord() {
            let content = "Exam Practice Tracker\n\n";
            const rows = practiceBody.querySelectorAll('tr');
            rows.forEach(row => {
                const cells = row.querySelectorAll('td');
                const timeInputs = cells[3].querySelectorAll('input');
                const hours = timeInputs[0].value || '0';
                const minutes = timeInputs[1].value || '0';
                content += `Subject: ${cells[0].textContent}\n`;
                content += `Date: ${cells[1].querySelector('input').value}\n`;
                content += `Topic: ${cells[2].querySelector('input').value}\n`;
                content += `Time Taken: ${hours} hours ${minutes} minutes\n`;
                content += `Score: ${cells[4].querySelector('input').value}\n`;
                content += `Notes: ${cells[5].querySelector('input').value}\n\n`;
            });
            exportArea.textContent = content;
            exportArea.style.display = 'block';
            exportArea.focus();
            document.execCommand('selectAll');
        }
    </script>
</body>
</html>
